<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Register | CampusBite</title>
    <link rel="stylesheet" href="styles.css" />
</head>
<body>
    <div class="login-container">
        <h1>Register - CampusBite</h1>
        <p>Create your account using your official university ID</p>

        <form id="registerForm">
            <div class="form-group">
                <label for="userID">Student/Staff ID</label>
                <input type="number" id="userID" placeholder="e.g., 190802" required />
            </div>

            <div class="form-group">
                <label for="name">Full Name</label>
                <input type="text" id="name" placeholder="Enter your full name" required />
            </div>

            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" placeholder="Enter your university email" required />
            </div>

            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" placeholder="Create a password (min 6 chars)" required />
            </div>

            <div class="form-group">
                <label for="role">I am a:</label>
                <select id="role" required>
                    <option value="">Select role</option>
                    <option value="student">Student</option>
                    <option value="staff">Canteen Staff</option>
                </select>
            </div>

            <button type="submit">Register</button>
            <p id="message"></p>
            <p style="margin-top: 15px;">
                Already have an account? <a href="index.html">Login here</a>
            </p>
        </form>
    </div>

    <script src="register.js"></script>
</body>
</html>
