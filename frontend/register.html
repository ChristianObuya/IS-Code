<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Register | CampusBite</title>
    <link rel="stylesheet" href="styles.css" />
</head>
<body>
    <div class="container">
        <!-- Header -->
        <header class="header">
            <h1>CampusBite</h1>
            <p>Create your account</p>
        </header>

        <!-- Registration Form -->
        <main class="centered-section">
            <div class="login-box">
                <h2>Register</h2>
                <form id="registerForm">
                    <div class="form-group">
                        <label for="userID">Student/Staff ID</label>
                        <input type="number" id="userID" placeholder="e.g., 190802" required />
                    </div>

                    <div class="form-group">
                        <label for="name">Full Name</label>
                        <input type="text" id="name" placeholder="Enter your full name" required />
                    </div>

                    <div class="form-group">
                        <label for="email">Email</label>
                        <input type="email" id="email" placeholder="Enter your university email" required />
                    </div>

                    <div class="form-group">
                        <label for="password">Password</label>
                        <input type="password" id="password" placeholder="Create a password (min 6 chars)" required />
                    </div>

                    <div class="form-group">
                        <label for="role">I am a:</label>
                        <select id="role" required>
                            <option value="">Select role</option>
                            <option value="student">Student</option>
                            <option value="staff">Canteen Staff</option>
                        </select>
                    </div>

                    <button type="submit">Register</button>
                    <p id="message"></p>

                    <div class="links">
                        <a href="index.html">Already have an account? Login</a>
                    </div>
                </form>
            </div>
        </main>
    </div>

    <script src="register.js"></script>
</body>
</html>
