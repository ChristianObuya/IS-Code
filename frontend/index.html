<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Student Login | CampusBite</title>
    <link rel="stylesheet" href="styles.css" />
</head>
<body>
    <div class="container">
        <header class="header">
            <h1>CampusBite</h1>
            <p>University Canteen</p>
        </header>

        <main class="centered-section">
            <div class="login-box">
                <h2>Student Login</h2>
                <form id="loginForm" action="../backend/login.php" method="POST">
                    <input type="hidden" id="expectedRole" name="expectedRole" value="student">
                    
                    <div class="form-group">
                        <label for="email">Email</label>
                        <input type="email" name="email" id="email" placeholder="Enter your university email" required />
                    </div>

                    <div class="form-group">
                        <label for="password">Password</label>
                        <input type="password" name="password" id="password" placeholder="Enter your password" required />
                    </div>

                    <button type="submit" class="btn btn-primary" style="width: 100%; margin-top: 15px;">Login</button>
                    <p id="message"></p>

                    <div class="links">
                        <a href="register.html">Don't have an account? Register</a><br/>
                        <a href="staff_login.html">Staff Login</a>
                    </div>
                </form>
            </div>
        </main>
    </div>

    <script src="login.js"></script>
</body>
</html>
